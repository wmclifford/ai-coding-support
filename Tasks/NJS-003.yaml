id: NJS-003
taskTitle: |
  Node.js CLI tool: create template "System.md" governing document.
status: pending
rationale: |
  - Provide a template "System.md" that the user must complete as part of bootstrapping a new Node.js CLI tool project.
  - The template should be a Markdown document containing the basic sections required to define the system-level instructions followed in the project.
  - The template should provide as much common information as possible to reduce the amount of boilerplate required to get started.
