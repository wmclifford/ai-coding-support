notes: |
  - An example of a completed "Conventions.md" for a Java project is located at `examples/governance/Conventions.md`;
    this may be used as an example and adapted to fit the needs of a Node.js CLI tool project.
  - The `docs/governance/Conventions.md` for this project may also be used as an example, although this project does
    not have any coding tasks, just documentation.
  - Include at least the following sections:
      - "Code Structure"
      - "Naming & Packaging"
      - "API"
      - "Validation & Security"
      - "Data Access"
      - "Testing"
      - "Observability & Logging"
      - "Documentation"
      - "Formatting",
      - "Commits & Branches"
      - "Task Lifecycle"
      - "Templates"
      - "Build & CI"
      - "Deviations"
    Others may be added where appropriate.
  - Remember that this is a template; the specifics of the CLI tool that would be built are unknown at this time.
    However, the conventions should be relatively consistent across all projects of this type.
