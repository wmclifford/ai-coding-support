taskTitle: |
  Node.js CLI tool: create template "Conventions.md" governing document.
status: pending
rationale: |
  - Provide a template "Conventions.md" that the user must complete as part of bootstrapping a new Node.js CLI tool project.
  - The template should be a Markdown document containing the basic sections required to define the conventions followed in the project.
  - The template should provide as much common information as possible to reduce the amount of boilerplate required to get started.
